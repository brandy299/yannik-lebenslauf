<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yannik Brand - Die Linke Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlalTjs12kE+8r3m4D1a1B7y/j8X0+v6+7Q2Q7z7l02/7U04W4+K/7F9b9t9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #314251; /* Dunkelblau-grauer Hintergrund aus dem Bild */
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative; /* For the fixed arrow */
        }

        /* Anpassung des Body-Padding für größere Bildschirme */
        @media (min-width: 769px) {
            body {
                padding: 40px; /* Mehr Padding für Desktop-Ansicht */
            }
        }

        :root {
            --primary-linke-red: #E4002B; /* Das Linke Rot */
            --primary-linke-red-rgb: 228, 0, 43; /* RGB Werte für rgba() */
        }

        .image-container {
            width: 100%;
            max-width: 600px; /* Reduzierte maximale Breite für das Bild */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            /* Zusätzliche Stile für den Fall, dass das Bild nicht lädt */
            background-color: #5D6D7E; /* Hintergrundfarbe für den Container, wenn Bild nicht lädt */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px; /* Mindesthöhe für den Platzhalter */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Transition für Mouseover */
        }

        .image-container:hover {
            transform: translateY(-10px) scale(1.02); /* Nach oben bewegen und leicht zoomen auf Hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4); /* Stärkerer Schatten auf Hover */
        }


        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Stil für den Bild-Platzhalter */
        .image-placeholder {
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
        }

        .back-button {
            background-color: var(--primary-linke-red);
            color: white;
            padding: 15px 30px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #C20024;
            transform: translateY(-3px);
        }

        /* Navigationspfeil */
        .nav-arrow {
            position: fixed; /* Fixiert am Viewport */
            right: 20px; /* Abstand vom rechten Rand */
            top: 50%;
            transform: translateY(-50%); /* Zentriert vertikal */
            background-color: var(--primary-linke-red);
            color: white;
            padding: 20px; /* Größerer Pfeil */
            border-radius: 50%; /* Rund */
            font-size: 1.8em; /* Größerer Pfeil */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            z-index: 100; /* Über allen anderen Inhalten */
            animation: float-arrow 2s ease-in-out infinite alternate; /* Floating-Animation */
        }

        @keyframes float-arrow {
            0% { transform: translateY(-50%) translateX(0px); }
            50% { transform: translateY(-58%) translateX(0px); } /* Leichte vertikale Bewegung */
            100% { transform: translateY(-50%) translateX(0px); }
        }

        .nav-arrow:hover {
            background-color: #C20024; /* Dunkleres Rot beim Hover */
            transform: translateY(-50%) scale(1.1); /* Leichter Zoom und zentriert bleiben */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            animation-play-state: paused; /* Animation beim Hover pausieren */
        }
        
        /* Hinweis für den Pfeil */
        .nav-arrow-hint {
            position: absolute;
            right: calc(100% + 15px); /* Positioniert links neben dem Pfeil */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9em;
            white-space: nowrap; /* Verhindert Zeilenumbruch */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .nav-arrow:hover .nav-arrow-hint {
            opacity: 1;
            visibility: visible;
        }

        /* Responsivität für den Pfeil und Hinweis */
        @media (max-width: 768px) {
            .nav-arrow {
                right: 10px;
                padding: 10px;
                font-size: 1.2em;
            }
            .nav-arrow-hint {
                display: none; /* Hinweis auf kleinen Bildschirmen ausblenden */
            }
        }


        /* Responsive Anpassungen für die Seite */
        @media (max-width: 768px) {
            .image-container {
                max-width: 100%; 
                border-radius: 0; 
                box-shadow: none; 
            }
            body {
                padding: 0; 
            }
            .back-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Der korrekte Pfad zu deinem Bild auf GitHub Raw Content. 
             Beachte: In der Canvas-Vorschau kann dieses Bild aufgrund von CORS-Regeln möglicherweise nicht angezeigt werden. -->
        <img src="https://raw.githubusercontent.com/brandy299/yannik-lebenslauf/main/yannikcheck_1.png" 
             alt="Yannik Brand im Die Linke Check - Qualifikationen und Erfahrung"
             onerror="this.onerror=null;this.src='https://placehold.co/600x400/5D6D7E/ffffff?text=Bild+konnte+nicht+geladen+werden'; this.classList.add('image-placeholder');">
        <!-- Fallback-Text für den Platzhalter -->
        <span class="image-placeholder" style="display:none;">Bild konnte nicht geladen werden.</span>
    </div>
    
    <a href="sharepics.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Zurück
    </a>

    <!-- Navigationspfeil zur Digital Marketing Experience Seite -->
    <a href="digital_marketing_experience.html" class="nav-arrow" id="next-page-arrow">
        <i class="fa-solid fa-arrow-right"></i>
        <span class="nav-arrow-hint">Mehr zu Digital Marketing!</span>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navArrowHint = document.getElementById('next-page-arrow').querySelector('.nav-arrow-hint');

            // Initial display and fade out of hint for this page's arrow
            setTimeout(() => {
                if (navArrowHint) {
                    navArrowHint.style.opacity = '1';
                    navArrowHint.style.visibility = 'visible';
                }
                setTimeout(() => {
                    if (navArrowHint) {
                        navArrowHint.style.opacity = '0';
                        navArrowHint.style.visibility = 'hidden';
                    }
                }, 3000); // Hinweis 3 Sekunden sichtbar
            }, 2000); // Hinweis erscheint nach 2 Sekunden
        });
    </script>
</body>
</html>
