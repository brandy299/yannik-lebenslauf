<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yannik Brand - Die Linke Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlalTjs12kE+8r3m4D1a1B7y/j8X0+v6+7Q2Q7z7l02/7U04W4+K/7F9b9t9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #314251; /* Dunkelblau-grauer Hintergrund aus dem Bild */
            color: #f4f4f4;
            margin: 0;
            padding: 20px; /* Standard-Padding für kleinere Bildschirme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Anpassung des Body-Padding für größere Bildschirme */
        @media (min-width: 769px) {
            body {
                padding: 40px; /* Mehr Padding für Desktop-Ansicht */
            }
        }

        :root {
            --primary-linke-red: #E4002B; /* Das Linke Rot */
        }

        .image-container {
            width: 100%;
            max-width: 90vw; /* Nutzt 90% der Viewport-Breite für größere Responsivität */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            /* Zusätzliche Stile für den Fall, dass das Bild nicht lädt */
            background-color: #5D6D7E; /* Hintergrundfarbe für den Container, wenn Bild nicht lädt */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px; /* Mindesthöhe für den Platzhalter */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Stil für den Bild-Platzhalter */
        .image-placeholder {
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.2em;
        }

        .back-button {
            background-color: var(--primary-linke-red);
            color: white;
            padding: 15px 30px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #C20024;
            transform: translateY(-3px);
        }

        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .image-container {
                max-width: 100%; /* Volle Breite auf kleineren Bildschirmen */
                border-radius: 0; /* Keine Abrundung auf kleinen Bildschirmen */
                box-shadow: none; /* Kein Schatten auf kleinen Bildschirmen */
            }
            body {
                padding: 0; /* Kein Padding für volle Bildanzeige auf kleinen Bildschirmen */
            }
            .back-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Der korrekte Pfad zu deinem Bild auf GitHub Raw Content. 
             Beachte: In der Canvas-Vorschau kann dieses Bild aufgrund von CORS-Regeln möglicherweise nicht angezeigt werden. -->
        <img src="https://raw.githubusercontent.com/brandy299/yannik-lebenslauf/main/yannikcheck_1.png" 
             alt="Yannik Brand im Die Linke Check - Qualifikationen und Erfahrung"
             onerror="this.onerror=null;this.src='https://placehold.co/600x400/5D6D7E/ffffff?text=Bild+konnte+nicht+geladen+werden'; this.classList.add('image-placeholder');">
        <!-- Fallback-Text für den Platzhalter -->
        <span class="image-placeholder" style="display:none;">Bild konnte nicht geladen werden.</span>
    </div>
    
    <a href="sharepics.html" class="back-button">
        <i class="fa-solid fa-arrow-left"></i> Zurück
    </a>
</body>
</html>
